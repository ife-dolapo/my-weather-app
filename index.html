<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-body-wrapper">
        <div class="app-body">
          <form id="entry-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="entercity"
                  id="city-search"
                  placeholder="Enter a City"
                />
              </div>
              <div class="col-6">
                <button class="search">Search</button>
              </div>
            </div>
          </form>
          <h1 id="city">Hamilton</h1>
          <div>
            <img src="" alt="" width="160" id="icon" class="weather-img" />
          </div>
          <ul>
            <li>Updated just now <span id="day-time">Monday, 2:33pm</span></li>
            <li id="weather-description">Mostly Cloudy</li>
            <li id="wind">Wind: 5km/hr</li>
          </ul>
          <div class="weather-temp">
            <strong id="temperature">7</strong
            ><span class="units"
              ><a href="#" id="celcius-link" class="active">℃</a> |
              <a href="#" id="fahrenheit-link">℉</a></span
            >
          </div>
          <div class="weather-forecast" id="fore-cast"></div>
        </div>
        <small>
          <a href="https://github.com/ife-dolapo/my-weather-app" target="_blank"
            >Open-source code</a
          >
          by Ifedolapo Otiko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
